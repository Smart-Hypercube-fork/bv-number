<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>Bilibili AV / BV 视频号转换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="BV number encoder and decoder">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body style="background-color: #eee;">
    <div class="container py-3">
      <h1>Bilibili AV / BV 视频号转换</h1>
      <div class="row mt-3">
        <div class="col col-12 col-sm-6">
          <label for="avNumber">AV 号</label>
          <input type="text" class="form-control" id="avNumber" placeholder="av12345678">
        </div>
        <div class="col col-12 col-sm-6">
          <label for="bvNumber">BV 号</label>
          <input type="text" class="form-control" id="bvNumber" placeholder="BVabcdefghij">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col col-12">
          <button id="a2b" class="btn btn-primary">AV 转 BV</button>
          <button id="b2a" class="btn btn-success">BV 转 AV</button>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
    -->

    <!-- Core JS -->
    <script src="./bv.js" type="text/javascript"></script>
    <script type="text/javascript">
      const avInput = document.getElementById("avNumber");
      const bvInput = document.getElementById("bvNumber");
      document.getElementById("a2b").onclick = function() {
        var avVal = avInput.value.toLowerCase();
        if (avVal.startsWith("av"))
          avVal = avVal.slice(2);
        bvInput.value = a2b(avVal);
      };
      document.getElementById("b2a").onclick = function() {
        var bvVal = bvInput.value;
        if (!bvVal.startsWith("BV"))
          bvVal = "BV" + bvVal;
        avInput.value = b2a(bvVal);
      };
    </script>
  </body>
</html>
